{% extends 'base.html' %}

{% block content %}
{{ super() }}
{% for cat, msg in get_flashed_messages(True) %}
<div class="flash {{cat}}">{{msg}}</div>
{% endfor %}
<form action="authorization" method="post" class="form-contact">
    <p><label>Email: </label> <input type="text" name="email" value="" requied/>
    <p><label>Password: </label> <input type="password" name="password_hash" value="" requied/>
    <p><input type="checkbox" name="Remember me"/>
    <p><input type="submit" value="Enter"/>
    <hr align=left width="300px">
    <p><a href="{{url_for("registration")}}">Registration</p>
</form>
{% endblock %}}
